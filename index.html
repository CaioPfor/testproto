<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototipo control</title>
    <style>
       table,
       th,
       td{
           border: 1px solid black;
           border-collapse: collapse;
       }
       th,
       td {
           padding: 5px;
       }



    </style>
</head>
<body>
    
<div id="texto"> 

<h1>DATOS XML</h1>
<button id="CargarDados"> Cargar Dados</button>

</div>
<table id="demo>"></table>
<script>
    var tabla = "<tr><th>TITULO</th><th><th>ARTISTA</th><th>ORIGEN</th><th>PRECIO</th><th>ANIO</th></tr>";
document.getElementById("CargarDados").addEventListener("click",CargarDados);

function CargarDados(){

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            cargarXML(this);
        }
    };
xhr.open("GET", "dados.xml",true);
xhr.send();
}

function cargarXML(xml){
var docXML = xml.responseXML;

var tabla = "<tr><th>TITULO</th><th>ARTISTA</th><th>ORIGEN</th><th>PRECIO</th><th>ANIO</th></tr>";

var factura = docXML.getElementByTagName("CD");
for (var i =0; i<factura.length; i++){
     tabla+= "<tr><td>";
        tabla +=factura[i].getElementByTagName("TITULO")[0].textContent;
        tabla="</td><td>";
        tabla+= factura[i].getElementByTagName("ARTISTA")[0].textContent;
        tabla="</td><td>";
            tabla +=factura[i].getElementByTagName("PRECIO")[0].textContent;
        tabla="</td><td>";
        tabla +=factura[i].getElementByTagName("ANIO")[0].textContent;
        tabla="</td></tr>";

}
document.getElementById("demo").innerHTML=tabla;

}
</script>

</body>
</html>
